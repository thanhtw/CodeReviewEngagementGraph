<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>ProgEdu Review Network</title>
    <!-- 優先載入 vis-network 樣式 -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="graph.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 載入 vis-network 腳本 -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <h1>ProgEdu Review Network - Constructive</h1>
    <!-- 明確設定容器為 block 並避免繼承樣式 -->
    <div id="revelance-graph" style="
        display: block;
        width: 1400px;
        height: 800px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    "></div>
    <!-- 將主腳本放在 body 末尾確保 DOM 已載入 -->
    <script type="module" src="3label_main.js"></script>
</body>
</html>
