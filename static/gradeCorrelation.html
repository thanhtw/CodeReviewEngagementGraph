<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- ... (head部分保持不變) ... -->
</head>
<body>
    <div class="container py-4">
        <!-- 狀態提示區 -->
        <div id="loading" class="alert alert-info">
            <div class="spinner-border spinner-border-sm" role="status"></div>
            分析進行中...
        </div>

        <!-- 主分析區 -->
        <div class="row g-4">
            <!-- 左側統計區 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>標籤基礎統計</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>標籤</th>
                                    <th>出現次數</th>
                                    <th>占比</th>
                                    <th>相關性</th>
                                </tr>
                            </thead>
                            <tbody id="labelStatsBody">
                                <!-- 動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 右側圖表區 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>標籤-成績關聯矩陣</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 詳細分析區 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>深度分析結果</h2>
                    </div>
                    <div class="card-body">
                        <div class="highlight mb-4">
                            <h5>主要發現</h5>
                            <ul id="insightsList">
                                <!-- 動態填充 -->
                            </ul>
                        </div>

                        <h5>標籤共現分析</h5>
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>標籤組合</th>
                                    <th>平均成績</th>
                                    <th>學生人數</th>
                                </tr>
                            </thead>
                            <tbody id="coOccurrenceBody">
                                <!-- 動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用官方 Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 新增自訂 JavaScript -->
    <script>
document.addEventListener('DOMContentLoaded', async () => {
  // 顯示載入狀態
  document.getElementById('loading').style.display = 'block';

  try {
    // 加載數據（假設已轉換為JSON）
    const response = await fetch('./grade_correlation_results.json');
    const results = await response.json();

    // 動態填充標籤統計表格
    const labelStatsBody = document.getElementById('labelStatsBody');
    results.descriptive_statistics.labels.forEach(label => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${label.name}</td>
        <td>${label.count}</td>
        <td>${label.percentage}%</td>
        <td class="${label.correlation > 0.3 ? 'text-success' : 'text-muted'}">
          ${label.correlation.toFixed(2)}
        </td>
      `;
      labelStatsBody.appendChild(row);
    });

    // 初始化圖表
    const ctx = document.getElementById('correlationChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(results.correlation_matrix),
        datasets: [{
          label: '相關係數',
          data: Object.values(results.correlation_matrix),
          backgroundColor: 'rgba(54, 162, 235, 0.8)'
        }]
      },
      options: {
        scales: {
          y: { min: -1, max: 1 }
        }
      }
    });

  } catch (error) {
    console.error('加載數據失敗:', error);
  } finally {
    document.getElementById('loading').style.display = 'none';
  }
});
</script>

</body>
</html>
