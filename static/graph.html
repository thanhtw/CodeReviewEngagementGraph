<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Review Engagement Graph</title>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="graph.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@latest"></script>
</head>
<body>
  <h1>Review Engagement Graph</h1>
  
  <!-- 模式切換按鈕 -->
  <div class="switch-bar">
    <button class="switch-btn active" onclick="window.updateGraphMode('all')">All</button>
    <button class="switch-btn" onclick="window.updateGraphMode('relevance')">Relevance</button>
    <button class="switch-btn" onclick="window.updateGraphMode('concreteness')">Concreteness</button>
    <button class="switch-btn" onclick="window.updateGraphMode('constructive')">Constructive</button>
  </div>


  <!-- 主圖表與控制面板 -->
  <div id="review-graph-container">
    <div class="floating-panel">
      <label for="hw-select" class="assignment-label">Assignment</label>
      <button id="hw-apply-btn">GO</button>
      <select id="hw-select" multiple size="5">
        <!-- 選項將由 JavaScript 動態生成 -->
      </select>
    </div>
    <div id="review-graph"></div>
  </div>

  <!-- Bubble Chart 區塊 -->
  <div class="bubble-chart-section">
    <h2>🫧 全班作業審查狀況多維氣泡圖</h2>
    <p class="bubble-description">
      X軸為品質指標（相關性、具體性、建設性、總和），Y軸為學生<br>
      氣泡大小為審查參與度（完成Assignment數/分配Assignment數），顏色深淺為該標籤比例<br>
      <small style="color: #666;">※ 單一標籤比例可能超過100%，因為一個評論可能同時有多個標籤</small><br>
      <small style="color: #999;">※ 網路圖節點大小也使用相同的審查參與度計算，方便比較學生作業完成狀況</small>
    </p>
    
    <!-- 匯出控制 -->
    <div class="export-controls">
        <button id="exportBubblePng" class="export-btn">💾 匯出氣泡圖為 PNG</button>
        <button id="exportBubbleHighRes" class="export-btn">📸 匯出高解析度 PNG</button>
    </div>
    
    <!-- Bubble Chart 圖表 -->
    <div class="bubble-chart-container">
      <canvas id="bubbleChart"></canvas>
    </div>
  </div>

  <script type="module" src="main_graph.js?v=6&dynamic=true"></script>
  <script type="module" src="labelChart.js?v=6&dynamic=true"></script>
  <script src="bubbleChart.js?v=6&dynamic=true"></script>
  
  <script>
    // 氣泡圖 PNG 匯出功能
    function exportBubbleChartAsPNG(filename = 'bubble-chart.png', scale = 1) {
        const canvas = document.getElementById('bubbleChart');
        
        if (!canvas) {
            alert('找不到氣泡圖，請先載入圖表');
            return;
        }
        
        // 創建一個新的 canvas 用於匯出
        const exportCanvas = document.createElement('canvas');
        const exportCtx = exportCanvas.getContext('2d');
        
        // 設定匯出尺寸
        const originalWidth = canvas.width;
        const originalHeight = canvas.height;
        exportCanvas.width = originalWidth * scale;
        exportCanvas.height = originalHeight * scale;
        
        // 設定白色背景
        exportCtx.fillStyle = 'white';
        exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
        
        // 縮放並繪製原始 canvas
        exportCtx.scale(scale, scale);
        exportCtx.drawImage(canvas, 0, 0);
        
        // 下載圖片
        exportCanvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 'image/png');
    }

    // 等待 DOM 載入完成後綁定事件
    document.addEventListener('DOMContentLoaded', function() {
        // 綁定匯出按鈕事件
        const exportBtn = document.getElementById('exportBubblePng');
        const exportHighResBtn = document.getElementById('exportBubbleHighRes');
        
        if (exportBtn) {
            exportBtn.addEventListener('click', () => {
                exportBubbleChartAsPNG('全班氣泡圖.png', 1);
            });
        }
        
        if (exportHighResBtn) {
            exportHighResBtn.addEventListener('click', () => {
                exportBubbleChartAsPNG('全班氣泡圖_高解析度.png', 2);
            });
        }
    });
  </script>
</body>
</html>
