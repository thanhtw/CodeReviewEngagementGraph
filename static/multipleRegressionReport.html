        </div>

    <script>

        // è¼‰å…¥å¤šå…ƒå›æ­¸åˆ†æè³‡æ–™
        async function loadRegressionData() {

            } catch (error) {

                document.getElementById('regression-analysis').innerHTML = 
                    '<p style="color: red; text-align: center;">è¼‰å…¥è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥è³‡æ–™æª”æ¡ˆæ˜¯å¦å­˜åœ¨ã€‚</p>';

        // é¡¯ç¤ºå›æ­¸åˆ†æçµæœ
        function displayRegressionResults() {
            if (!regressionData) return;

            const container = document.getElementById('regression-analysis');
            let html = '';

            // éæ­·æ¯å€‹æ¨¡å‹
            Object.entries(regressionData.regression_results).forEach(([targetVar, model]) => {
                html += `

                            <div class="metric-card">

                            <div class="metric-card">

                        <h3>å›æ­¸ä¿‚æ•¸</h3>
                        <table class="coefficients-table">
                            <thead>
                                <tr>
                                    <th>è®Šæ•¸</th>
                                    <th>ä¿‚æ•¸</th>
                                    <th>æ¨™æº–èª¤</th>
                                    <th>t çµ±è¨ˆé‡</th>
                                    <th>p å€¼</th>

                Object.entries(model.summary.coefficients).forEach(([variable, coef]) => {

                            <p><strong>æ¨¡å‹é¡¯è‘—æ€§ï¼š</strong> F æª¢å®š p å€¼ç‚º ${model.summary.f_pvalue.toFixed(4)}ï¼Œ${model.summary.f_pvalue < 0.05 ? 'æ¨¡å‹å…·æœ‰çµ±è¨ˆé¡¯è‘—æ€§' : 'æ¨¡å‹ä¸å…·çµ±è¨ˆé¡¯è‘—æ€§'}ã€‚</p>

            });

        // å‰µå»ºåœ–è¡¨
        function createCharts() {
            if (!regressionData) return;

            createModelComparisonChart();
            createCoefficientsChart();
        }

        // å‰µå»ºæ¨¡å‹æ¯”è¼ƒåœ–è¡¨
        function createModelComparisonChart() {
            const ctx = document.getElementById('modelComparisonChart').getContext('2d');
            
            // å¼·åˆ¶è¨­å®š canvas å°ºå¯¸
            const canvas = ctx.canvas;
            canvas.width = 250;
            canvas.height = 180;
            
            const labels = Object.keys(regressionData.regression_results);
            const r2Values = labels.map(key => regressionData.regression_results[key].summary.r_squared * 100);
            const adjR2Values = labels.map(key => regressionData.regression_results[key].summary.adjusted_r_squared * 100);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'RÂ² (%)',
                            data: r2Values,
                            backgroundColor: 'rgba(52, 152, 219, 0.8)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'èª¿æ•´å¾Œ RÂ² (%)',
                            data: adjR2Values,
                            backgroundColor: 'rgba(46, 204, 113, 0.8)',
                            borderColor: 'rgba(46, 204, 113, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: Math.max(...r2Values, ...adjR2Values) + 5,
                            title: {

                                font: { size: 10 }
                            },

                        },
                        y: {

                                display: true,
                                text: 'ç›®æ¨™è®Šæ•¸',
                                font: { size: 10 }
                            },
                            ticks: { font: { size: 9 } }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'å„æ¨¡å‹è§£é‡‹åŠ›æ¯”è¼ƒ',
                            font: { size: 12 }
                        },
                        legend: {

                            labels: { font: { size: 10 } }
                        }
                    }
                }
            });
        }

        // å‰µå»ºä¿‚æ•¸æ¯”è¼ƒåœ–è¡¨
        function createCoefficientsChart() {
            const ctx = document.getElementById('coefficientsChart').getContext('2d');
            
            // å¼·åˆ¶è¨­å®š canvas å°ºå¯¸
            const canvas = ctx.canvas;

            // æ”¶é›†æ‰€æœ‰ä¿‚æ•¸è³‡æ–™ï¼ˆæ’é™¤å¸¸æ•¸é …ï¼‰
            const datasets = [];
            const colors = ['#e74c3c', '#f39c12', '#2ecc71', '#9b59b6', '#34495e'];
            let colorIndex = 0;

            Object.entries(regressionData.regression_results).forEach(([targetVar, model]) => {
                const coefficients = [];

                Object.entries(model.summary.coefficients).forEach(([variable, coef]) => {
                    if (variable !== 'const') {  // æ’é™¤å¸¸æ•¸é …
                        labels.push(variable);

                    }

                datasets.push({
                    label: targetVar,
                    data: coefficients,
                    backgroundColor: colors[colorIndex % colors.length] + '80',
                    borderColor: colors[colorIndex % colors.length],
                    borderWidth: 1
                });
                colorIndex++;
            });

            // å–å¾—æ‰€æœ‰è®Šæ•¸åç¨±
            const allVariables = [...new Set(Object.values(regressionData.regression_results)
                .flatMap(model => Object.keys(model.summary.coefficients))
                .filter(variable => variable !== 'const'))];

            new Chart(ctx, {

                    indexAxis: 'y',
                    scales: {

                                font: { size: 10 }
                            },

                        },
                        y: {
                            title: {
                                display: true,
                                text: 'é æ¸¬è®Šæ•¸',
                                font: { size: 10 }
                            },

                        },
